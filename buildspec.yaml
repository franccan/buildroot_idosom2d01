version: 0.2
phases:
  install:
    commands:
      - apt-get update -y
      - apt-get install build-essential file wget python3 unzip rsync git -y
  build:
    commands:
      - make bootstrap 
      - make buildroot-dl
      - make buildroot-rescue-dl
      - make
      - ls outputs/
artifacts:
  files:
    - '**/*'
  base-directory: 'outputs'